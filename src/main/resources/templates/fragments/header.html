<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<nav th:fragment="header" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" th:href="@{/}">JobsApp| Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            
            <li class="nav-item" sec:authorize="hasAnyAuthority('SUPERVISOR','ADMINISTRADOR')">
              <a class="nav-link" th:href="@{/vacantes/index}">Vacantes</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyAuthority('SUPERVISOR','ADMINISTRADOR')">
              <a class="nav-link" th:href="@{/categorias/index}">Categorias</a>
            </li>       
             <li class="nav-item" sec:authorize="hasAnyAuthority('ADMINISTRADOR')" >
              <a class="nav-link" th:href="@{/usuarios/index}">Usuarios</a>
            </li>  
             <li class="nav-item" sec:authorize="hasAnyAuthority('SUPERVISOR','ADMINISTRADOR')">
              <a class="nav-link" th:href="@{/solicitud/index}">Solicitudes</a>
            </li> 
          </ul> 
          <div sec:authorize="isAnonymous()" > <!-- se muestran estos dos botones si un usuario aun no se ha logeado -->
	          <a class="btn btn-primary" th:href="@{/index}">Ingresar</a>&nbsp;
	          <a class="btn btn-primary" th:href="@{/singup}">Registrarse</a>&nbsp;
          </div>
          <div sec:authorize="isAuthenticated()">
			<span class="text-light">Bienvenido</span>&nbsp;<span class="text-light" sec:authentication="name"></span>&nbsp;
			<a class="btn btn-primary" th:href="@{/logout}">Salir</a>
		</div>
          
        </div>
   </nav>
   </html>
