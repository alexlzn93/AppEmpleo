<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/images/logo.ico}">

    <title>JobsApp | Inscribirse a una Oferta de Trabajo</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" >    
  </head>

  <body>

   <header th:insert="fragments/header.html :: header">
      
    </header>

    <main role="main">     
      <hr>
      <div class="container"> 
        <div class="row"  >
          <div class="col-md-3">            
            <img class="rounded mx-auto d-block" th:src="@{/images/{img} (img=${vacante.images})}" alt="Generic placeholder image" width="220" height="220">            
          </div>
          <div class="col-md-9">
            <div class="card">
               
              <h4 class="card-header" ><strong th:text="${vacante.nombre}"></strong></h4>             
              <div class="card-body">
                
                <h5 class="card-title"><strong >Categor√≠a: </strong> <span th:text="${vacante.categoria.nombre}"></span></h5>
                <h6 class="card-title"><strong>Publicado: </strong><span th:text="${vacante.fecha}"></span></h6>                
                <h6 class="card-title"><strong>Salario Ofrecido: </strong><span  th:text="${vacante.salario}+' Euros'"></span></h6>
              
                <p class="card-text"  th:text="${vacante.descripcion}"></p>
                <hr>
                <form th:action="@{/solicitud/save}" method="post" th:object="${solicitud}" enctype="multipart/form-data">                                                 
                  <div class="row">
                    <div class="col-md-6"> 
                      <div class="form-group">
                        <label for="comentarios">Comentarios</label>
                        <textarea class="form-control" th:field="*{comentarios}" name="comentarios" id="comentarios" rows="2"></textarea>
                      </div> 
                    </div> 
                    <div class="col-md-6"> 
                      <div class="form-group">
                        <label for="archivoCV">Curriculm Vitae</label>
                        <input type="file" class="form-control-file" name="archivoCV" id="archivoCV">
                        <p class="help-block">Archivos [ pdf,doc,docx ]</p>
                      </div>
                    </div>
                  </div> 
                  <hr>
                  <button type="submit" title="Enviar mi Solicitud." class="btn btn-primary">Enviar</button>  
                </form>
              </div>
             
            </div> 
          </div>
        </div>
         <br>
         <br>
      </div> <!-- /container -->

    </main>
		
		<footer th:insert="fragments/footer.html:: footer" class="footer">
      
    	</footer>
   

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"></script>
    <script th:src="@{bootstrap/js/bootstrap.min.js}"></script>     
  </body>
</html>
